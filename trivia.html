<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Knowledge Quest</title>
    <meta name="description" content="An engaging trivia game built with Bootstrap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #2ac4c7 100%);
            min-height: 100vh;
        }

        .category-card {
            transition: all 0.3s ease;
            background: #2ac4c7;
            height: 100%;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1) !important;
        }

        .category-link {
            text-decoration: none;
            color: inherit;
        }

        .category-link:hover {
            color: inherit;
        }

        .main-container {
            max-width: 1200px;
        }

        .hero-card {
            background: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 768px) {
            .hero-text {
                font-size: 1rem !important;
            }
        }
    </style>
</head>

<body class="py-4 py-md-5">
    <div class="container main-container">
        
        <div class="card hero-card border-0 shadow-lg rounded-4 mb-5">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <h1 class="display-3 fw-bold mb-4">Knowledge Quest</h1>
                    <p class="fs-5 hero-text text-secondary mx-auto" style="max-width: 800px;">
                        Knowledge Quest is a thrilling trivia game that challenges your mind and tests your knowledge across 
                        a wide range of subjects. 
                    </p>
                </div>
            </div>
        </div>

        <div class="card border-0 shadow-lg rounded-4">
            <div class="card-body p-4">
                <div class="row g-4" id="categoryContainer">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let category = ["General Knowledge", "Science and Nature", "Computers", "Gadgets", "Mathematics", "Animals", "Books", "Mythology", "Vehicles", "Cartoons and Animations"];
        let code = [9, 17, 18, 30, 19, 27, 10, 20, 28, 32];
       
        const goToCategory = async () => {
            let cont = document.getElementById("categoryContainer");
            cont.innerHTML = ''; 
            
            for (var i = 0; i < category.length; i++) {
                let content = `
                    <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
                        <a href="view.html?category=${code[i]}" class="category-link">
                            <div class="category-card card border-0 shadow-sm rounded-4">
                                <div class="card-body p-4">
                                    <div class="d-flex align-items-center justify-content-center min-vh-25">
                                        <h3 class="h4 text-center mb-0">${category[i]}</h3>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>`;
                cont.innerHTML += content;
            }
        };
      
        goToCategory();
    </script>
</body>
</html>
